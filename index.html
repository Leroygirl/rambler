<html>
<body>

<div class="container">
    <form id="upload-form" role="form" method="post" enctype="multipart/form-data">
      <input id="file-field" type="file" name="file"/>
      <!--<input id="upload-btn" type="submit" onclick="" class="btn btn-primary" value="Upload"/>
      -->
      <div class="progress disabled">
        <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
          0%
        </div>
      </div>
    </form>
  <div id="uploaded-tasks-container"></div>
</div>

<script>
function uploadFiles(url, files) {
  var formData = new FormData();

  for (var i = 0, file; file = files[i]; ++i) {
    formData.append(file.name, file);
    console.log(file.name);
  }

  var xhr = new XMLHttpRequest();
  xhr.open('POST', url, true);
  xhr.onload = function(e) { };

  xhr.send(formData);
}

document.querySelector('input[type="file"]').addEventListener('change', function(e) {
  uploadFiles('/', this.files);
}, false);

</script>
</body>
</html>
